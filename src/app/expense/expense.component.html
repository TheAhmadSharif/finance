<div class="card">
    <div class="card-body">
      <span class="card-title">Expense</span>
      <div class="divider"></div>
    </div>
    <div class="card-body">


        <div class="form-group">    
            <div style="position: relative; z-index: 10">
                    <input matInput [matDatepicker]="picker" [value]="today.value" class="form-control" #expenseDate>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
            </div>        <!-- End -->  
            
        </div> <!-- End -->


        <div class="form-group">  
            <input matInput type="number" placeholder="Expense Amount" #expense class="form-control mb-2" [(ngModel)]="expenseInput">
        
             <button class="btn btn-sm btn-danger" (click)="getExpense(expense.value, expenseDate.value)">- Expense</button>
         </div> <!-- End --> 

         
        <table class="table">
            <tr>
              <td>#Serial</td>
              <td>Amount</td>
              <td>Date</td>
            </tr>
            <tr *ngFor="let object of expenses; let i = index;">
              <td> {{ i + 1 }} </td>
              <td> {{ object.expense.amount }} </td>
              <td> {{ object.expense.userdate | date:'MMM d, y, EE, h:mm:ss a' }} </td>
            </tr>
        </table>

        <div class="mt-4">
            Total Expense: <span class="h5">{{ totalExpense }}</span>
        </div>



        
    </div>
  </div>
