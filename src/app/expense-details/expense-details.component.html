                <li class="nav-item">
                  <a class="nav-link active" routerLink="/category/Foods">Foods</a>

<div class="row">
    <div class="col-sm-12">
      <div class="card">
          <div class="card-body">
              
              <div *ngIf="object">
                <table class="table table-bordered">
                    <tr>
                        <td>Amount</td>
                        <td> {{ object.expense.amount }} TK </td>
                    </tr>
    
    
                    <tr>
                        <td>Bill Category</td>
                        <td> {{ object.expense.category }}  </td>
                    </tr>
    
    
                    <tr>
                        <td>Date</td>
                        <td> {{ object.expense.userdate | date:'MMM d, y, EE' }} </td>
                    </tr>
    
    
                    <tr>
                        <td>Creatime Time</td>
                        <td> {{ object.expense.datetime | date:'MMM d, y, EE, h:mm:ss a' }} </td>
                    </tr>
    
                    <tr>
                        <td>Note</td>
                        <td> {{ object.expense.note }}  </td>
                    </tr>
                  </table>
              </div> <!-- End  -->
          </div>    <!-- End card body -->
          
      </div> <!-- End card  -->
    </div>  <!-- End col -->
  </div>  <!-- End row -->
