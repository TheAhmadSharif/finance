<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                      <div>
                        <ngx-charts-bar-vertical
                        [view]="view"
                        [scheme]="colorScheme"
                        [results]="single"
                        [gradient]="gradient"

                        [yAxis]="showYAxis"

            </div> <!-- End card body -->
          </div> <!-- End card  -->
    </div> <!-- End col -->
